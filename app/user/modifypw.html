<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 STT</title>
    <!-- 파비콘 -->
    <link rel="icon" href="../../img/favicon.ico" />
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/modifypw.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <script defer src="../../js/modifypw.js"></script>
  </head>
  <body>
    <div class="container">
        <img src="../../img/logo.png" alt="">
      <div class="header">
        <h2>안녕하세요, STT입니다!</h2>
      </div>
      <div class="center">
        <div class="center_menu">
          <h3 class="check_wan">비밀번호 변경!</h1>
          <form
            name="modifyPwForm"
            action=""
            method="post"
            onsubmit="return sendit()"
          >
            <div class="pw">
              <div class="input_wrapper" id="userpw1">
                <input
                  type="password"
                  class="input_login"
                  name="userpw"
                  id="userpw"
                  placeholder="새 비밀번호"
                />
              </div>
              <div class="input_wrapper" id="userpw2">
                <input
                  type="password"
                  class="input_login"
                  name="userpw_re"
                  id="userpw_re"
                  placeholder="비밀번호 확인"
                  onblur="pwcheck()"
                />
              </div>
            </div>
            <div class="join_button">
              <input
                type="submit"
                value="비밀번호 변경 완료!"
                class="join_btn"
              />
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function All(selectAll) {
        const checkboxes = document.getElementsByName("chk");

        checkboxes.forEach((checkbox) => {
          checkbox.checked = selectAll.checked;
        });
      }
    </script>
  </body>
</html>
